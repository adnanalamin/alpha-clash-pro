<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- =========== Link DaisyUI ================ -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- ================Link Tailwind CSS ======================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- =================== Cunsto CSS ================= -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- ============== Start Home ========================= -->
      <section class="home min-h-screen text-white flex flex-col items-center justify-center hidden">
        <div class="flex flex-col items-center gap-10">
          <h3 class="text-8xl font-anton uppercase">ALPHABEt CLASH</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn text-black bg-white text-2xl">Play Now</button>
        </div>
      </section>
      <!-- ===================== End Home ======================== -->
      <!-- ========================= Start PlayGround =============== -->
      <section class="play-ground">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- =========== Screen============= -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-black font-bold text-9xl">Y</p>
                </div>
            </div>
            <!-- ============Start Keybord ============== -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <!-- ============End Keybord ================= -->
            <!-- =============== Life Score ============= -->
            <div class="flex justify-between w-3/6">
                <button class="btn bg-[#894189] text-white rounded-xl px-4 border-none">
                    Life
                    <img src="./images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white rounded-xl px-4 border-none">
                    Score
                    <img src="./images/dolar.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
        </div>
      </section>
      <!-- ======================= End PlayGround ======================= -->
      <!-- ======================= Start Score ========================== -->
      <section class="score"></section>
      <!-- ====================== End Score ================================= -->
    </main>
    <!-- =============================== Link Javascript File ============================== -->
  </body>
</html>
