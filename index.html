<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- =========== Link DaisyUI ================ -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- ================Link Tailwind CSS ======================== -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- =================== Cunsto CSS ================= -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
    <!-- ============== Start Home ========================= -->
      <section id="home-screen" class="home min-h-screen text-white flex flex-col items-center justify-center">
        <div class="flex flex-col items-center gap-10">
          <h3 class="text-8xl font-anton uppercase">ALPHABEt CLASH</h3>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn text-black bg-white text-2xl">Play Now</button>
        </div>
      </section>
      <!-- ===================== End Home ======================== -->
      <!-- ========================= Start PlayGround =============== -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- =========== Screen============= -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabate" class="text-black font-bold text-9xl uppercase">Y</p>
                </div>
            </div>
            <!-- ============Start Keybord ============== -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- ============End Keybord ================= -->
            <!-- =============== Life Score ============= -->
            <div class="flex justify-between w-3/6">
                <button class="btn bg-[#894189] text-white rounded-xl px-4 border-none">
                    Life
                    <img src="./images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white rounded-xl px-4 border-none">
                    Score
                    <img src="./images/dolar.svg" alt="">
                    <span>1</span>
                  </button>
            </div>
        </div>
      </section>
      <!-- ======================= End PlayGround ======================= -->
      <!-- ======================= Start Score ========================== -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center space-y-10 bg-[#ffffff33] p-10 rounded-xl">
            <h1 class="text-8xl">
                <span class="font-extrabold">Score :</span>
                <span>14</span>
            </h1>
            <button class="btn">Play Again</button>
            <p>Practice will make you a Pro</p>
        </div>
      </section>
      <!-- ====================== End Score ================================= -->
    </main>
    <!-- =============================== Link Javascript File ============================== -->
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
  </body>
</html>
